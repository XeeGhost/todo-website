<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xee Todo List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #6c5ce7;
            --secondary: #a29bfe;
            --accent: #fd79a8;
            --light: #f8f9fa;
            --dark: #2d3436;
            --success: #00b894;
            --warning: #fdcb6e;
            --danger: #d63031;
            --gray: #dfe6e9;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.1);
            --radius: 12px;
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding: 40px 20px;
            color: var(--dark);
        }

        .container {
            width: 100%;
            max-width: 600px;
            background: white;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(to right, var(--primary), var(--secondary));
            color: white;
            padding: 25px;
            text-align: center;
            position: relative;
        }

        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 15px;
        }

        .logo i {
            font-size: 32px;
            margin-right: 12px;
        }

        .logo h1 {
            font-size: 32px;
            font-weight: 700;
            letter-spacing: 1px;
        }

        .tagline {
            font-size: 14px;
            opacity: 0.9;
            margin-top: 5px;
        }

        .stats {
            display: flex;
            justify-content: space-around;
            background: rgba(255, 255, 255, 0.15);
            padding: 12px;
            border-radius: 8px;
            margin-top: 15px;
        }

        .stat-item {
            text-align: center;
        }

        .stat-value {
            font-size: 20px;
            font-weight: 700;
        }

        .stat-label {
            font-size: 12px;
            opacity: 0.8;
        }

        .main {
            padding: 25px;
        }

        .input-section {
            display: flex;
            margin-bottom: 25px;
            position: relative;
        }

        #task-input {
            flex: 1;
            padding: 16px 20px;
            border: 2px solid var(--gray);
            border-radius: var(--radius) 0 0 var(--radius);
            font-size: 16px;
            transition: var(--transition);
        }

        #task-input:focus {
            outline: none;
            border-color: var(--primary);
        }

        #add-btn {
            padding: 16px 24px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 0 var(--radius) var(--radius) 0;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: var(--transition);
        }

        #add-btn:hover {
            background: var(--secondary);
        }

        .filters {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
            gap: 10px;
        }

        .filter-btn {
            padding: 8px 16px;
            background: var(--light);
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
            transition: var(--transition);
        }

        .filter-btn.active {
            background: var(--primary);
            color: white;
        }

        .filter-btn:hover:not(.active) {
            background: var(--gray);
        }

        .task-list {
            list-style-type: none;
            margin-bottom: 20px;
        }

        .task-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px;
            background: var(--light);
            border-radius: var(--radius);
            margin-bottom: 12px;
            animation: fadeIn 0.5s;
            transition: var(--transition);
        }

        .task-item:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow);
        }

        .task-item.completed {
            background: #e8f5e9;
        }

        .task-item.completed .task-text {
            text-decoration: line-through;
            color: var(--success);
        }

        .task-content {
            display: flex;
            align-items: center;
            flex: 1;
        }

        .task-checkbox {
            margin-right: 15px;
            width: 20px;
            height: 20px;
            cursor: pointer;
        }

        .task-text {
            font-size: 16px;
            flex: 1;
            word-break: break-word;
        }

        .task-actions {
            display: flex;
            gap: 10px;
        }

        .task-btn {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 16px;
            color: var(--dark);
            transition: var(--transition);
            width: 32px;
            height: 32px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .task-btn.edit:hover {
            background: var(--warning);
            color: white;
        }

        .task-btn.delete:hover {
            background: var(--danger);
            color: white;
        }

        .empty-state {
            text-align: center;
            padding: 40px 0;
            color: var(--dark);
            opacity: 0.7;
        }

        .empty-state i {
            font-size: 48px;
            margin-bottom: 15px;
            color: var(--secondary);
        }

        .footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 25px;
            background: var(--light);
            border-top: 1px solid var(--gray);
        }

        .clear-all {
            padding: 8px 16px;
            background: var(--danger);
            color: white;
            border: none;
            border-radius: var(--radius);
            cursor: pointer;
            font-size: 14px;
            transition: var(--transition);
        }

        .clear-all:hover {
            background: #b71c1c;
        }

        .theme-switcher {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .theme-label {
            font-size: 14px;
        }

        .switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 24px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 24px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 18px;
            width: 18px;
            left: 3px;
            bottom: 3px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: var(--primary);
        }

        input:checked + .slider:before {
            transform: translateX(26px);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .edit-input {
            flex: 1;
            padding: 12px 15px;
            border: 2px solid var(--primary);
            border-radius: var(--radius);
            font-size: 16px;
        }

        @media (max-width: 600px) {
            .header {
                padding: 20px 15px;
            }
            
            .logo h1 {
                font-size: 28px;
            }
            
            .main {
                padding: 20px 15px;
            }
            
            .stats {
                flex-wrap: wrap;
                gap: 10px;
            }
            
            .footer {
                flex-direction: column;
                gap: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">
                <i class="fas fa-check-double"></i>
                <h1>Xee Todo List</h1>
            </div>
            <p class="tagline">Organize your tasks in style</p>
            <div class="stats">
                <div class="stat-item">
                    <div class="stat-value" id="total-tasks">0</div>
                    <div class="stat-label">Total</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="completed-tasks">0</div>
                    <div class="stat-label">Completed</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="pending-tasks">0</div>
                    <div class="stat-label">Pending</div>
                </div>
            </div>
        </div>
        
        <div class="main">
            <div class="input-section">
                <input type="text" id="task-input" placeholder="Enter a new task...">
                <button id="add-btn">Add Task</button>
            </div>
            
            <div class="filters">
                <button class="filter-btn active" data-filter="all">All</button>
                <button class="filter-btn" data-filter="active">Active</button>
                <button class="filter-btn" data-filter="completed">Completed</button>
            </div>
            
            <ul class="task-list" id="task-list">
                <div class="empty-state" id="empty-state">
                    <i class="fas fa-clipboard-list"></i>
                    <h3>No tasks yet</h3>
                    <p>Add a new task to get started</p>
                </div>
            </ul>
        </div>
        
        <div class="footer">
            <button class="clear-all" id="clear-all">Clear Completed</button>
            <div class="theme-switcher">
                <span class="theme-label">Dark Mode</span>
                <label class="switch">
                    <input type="checkbox" id="theme-switch">
                    <span class="slider"></span>
                </label>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // DOM Elements
            const taskInput = document.getElementById('task-input');
            const addButton = document.getElementById('add-btn');
            const taskList = document.getElementById('task-list');
            const clearAllButton = document.getElementById('clear-all');
            const filterButtons = document.querySelectorAll('.filter-btn');
            const themeSwitch = document.getElementById('theme-switch');
            const emptyState = document.getElementById('empty-state');
            const totalTasksEl = document.getElementById('total-tasks');
            const completedTasksEl = document.getElementById('completed-tasks');
            const pendingTasksEl = document.getElementById('pending-tasks');
            
            let tasks = JSON.parse(localStorage.getItem('xee-tasks')) || [];
            let currentFilter = 'all';
            
            // Initialize the app
            function init() {
                renderTasks();
                updateStats();
                
                // Load theme preference
                if (localStorage.getItem('dark-mode') === 'enabled') {
                    document.body.classList.add('dark-theme');
                    themeSwitch.checked = true;
                }
            }
            
            // Save tasks to localStorage
            function saveTasks() {
                localStorage.setItem('xee-tasks', JSON.stringify(tasks));
                updateStats();
            }
            
            // Update statistics
            function updateStats() {
                const totalTasks = tasks.length;
                const completedTasks = tasks.filter(task => task.completed).length;
                const pendingTasks = totalTasks - completedTasks;
                
                totalTasksEl.textContent = totalTasks;
                completedTasksEl.textContent = completedTasks;
                pendingTasksEl.textContent = pendingTasks;
            }
            
            // Render tasks based on current filter
            function renderTasks() {
                taskList.innerHTML = '';
                
                const filteredTasks = tasks.filter(task => {
                    if (currentFilter === 'active') return !task.completed;
                    if (currentFilter === 'completed') return task.completed;
                    return true;
                });
                
                if (filteredTasks.length === 0) {
                    taskList.appendChild(emptyState);
                    emptyState.style.display = 'block';
                    return;
                }
                
                emptyState.style.display = 'none';
                
                filteredTasks.forEach((task, index) => {
                    const taskItem = document.createElement('li');
                    taskItem.className = `task-item ${task.completed ? 'completed' : ''}`;
                    taskItem.dataset.id = task.id;
                    
                    taskItem.innerHTML = `
                        <div class="task-content">
                            <input type="checkbox" class="task-checkbox" ${task.completed ? 'checked' : ''}>
                            <span class="task-text">${task.text}</span>
                        </div>
                        <div class="task-actions">
                            <button class="task-btn edit"><i class="fas fa-edit"></i></button>
                            <button class="task-btn delete"><i class="fas fa-trash"></i></button>
                        </div>
                    `;
                    
                    taskList.appendChild(taskItem);
                    
                    // Add event listeners for the new task
                    const checkbox = taskItem.querySelector('.task-checkbox');
                    const editBtn = taskItem.querySelector('.edit');
                    const deleteBtn = taskItem.querySelector('.delete');
                    
                    checkbox.addEventListener('change', () => toggleTaskCompleted(task.id));
                    editBtn.addEventListener('click', () => editTask(task.id));
                    deleteBtn.addEventListener('click', () => deleteTask(task.id));
                });
            }
            
            // Add a new task
            function addTask() {
                const text = taskInput.value.trim();
                
                if (text) {
                    const newTask = {
                        id: Date.now(),
                        text: text,
                        completed: false,
                        createdAt: new Date().toISOString()
                    };
                    
                    tasks.unshift(newTask);
                    saveTasks();
                    renderTasks();
                    taskInput.value = '';
                    taskInput.focus();
                }
            }
            
            // Toggle task completed status
            function toggleTaskCompleted(id) {
                tasks = tasks.map(task => {
                    if (task.id === id) {
                        return { ...task, completed: !task.completed };
                    }
                    return task;
                });
                
                saveTasks();
                renderTasks();
            }
            
            // Edit a task
            function editTask(id) {
                const task = tasks.find(task => task.id === id);
                if (!task) return;
                
                const taskItem = document.querySelector(`.task-item[data-id="${id}"]`);
                const taskText = taskItem.querySelector('.task-text');
                const taskContent = taskItem.querySelector('.task-content');
                
                const editInput = document.createElement('input');
                editInput.type = 'text';
                editInput.className = 'edit-input';
                editInput.value = task.text;
                
                taskContent.replaceChild(editInput, taskText);
                editInput.focus();
                
                function saveEdit() {
                    const newText = editInput.value.trim();
                    if (newText) {
                        tasks = tasks.map(t => t.id === id ? { ...t, text: newText } : t);
                        saveTasks();
                    }
                    renderTasks();
                }
                
                editInput.addEventListener('blur', saveEdit);
                editInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') {
                        saveEdit();
                    }
                });
            }
            
            // Delete a task
            function deleteTask(id) {
                tasks = tasks.filter(task => task.id !== id);
                saveTasks();
                renderTasks();
            }
            
            // Clear all completed tasks
            function clearCompleted() {
                tasks = tasks.filter(task => !task.completed);
                saveTasks();
                renderTasks();
            }
            
            // Switch theme
            function switchTheme() {
                document.body.classList.toggle('dark-theme');
                
                if (document.body.classList.contains('dark-theme')) {
                    localStorage.setItem('dark-mode', 'enabled');
                } else {
                    localStorage.setItem('dark-mode', 'disabled');
                }
            }
            
            // Event Listeners
            addButton.addEventListener('click', addTask);
            
            taskInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    addTask();
                }
            });
            
            clearAllButton.addEventListener('click', clearCompleted);
            
            filterButtons.forEach(button => {
                button.addEventListener('click', () => {
                    filterButtons.forEach(btn => btn.classList.remove('active'));
                    button.classList.add('active');
                    currentFilter = button.dataset.filter;
                    renderTasks();
                });
            });
            
            themeSwitch.addEventListener('change', switchTheme);
            
            // Initialize the app
            init();
        });
    </script>
</body>
</html>
